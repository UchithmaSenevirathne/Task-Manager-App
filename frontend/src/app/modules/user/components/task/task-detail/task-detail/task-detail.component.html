<div class="modal show d-block" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Task Details</h5>
          <button type="button" class="btn-close" (click)="close.emit()"></button>
        </div>
        <div class="modal-body">
          <p><strong>ID:</strong> {{ task.taskId }}</p>
          <p><strong>Title:</strong> {{ task.title }}</p>
          <p><strong>Description:</strong> {{ task.description }}</p>
          <p>
            <strong class="me-3">Status:</strong> 
            <span
              class="badge fw-medium py-2 rounded-pill text-black"
              [ngStyle]="{ 'background-color': getStatusColor(task.status) }"
            >
              {{ task.status }}
            </span>
          </p>
          <p><strong>Created At:</strong> {{ task.createdAt | date:'medium' : '+0530' }}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn border-secondary" (click)="close.emit()">Close</button>
        </div>
      </div>
    </div>
  </div>
